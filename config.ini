[Proxy]
# Main upstream resolver (try to run your own Unbound or use a trusted provider)
primary_dns = 127.0.0.1:5335

# Comma-separated fallback servers (Google DNS, Cloudflare, or more)
fallback_dns_servers = 1.1.1.1, 8.8.8.8

# Address and port to listen on for DNS queries from Pi-hole (127.0.0.1 and 5355 recommended)
listen_address = 127.0.0.1
dns_port = 5355

# How often (in seconds) to check DNS server health
health_check_interval = 10

# File locations (ensure permissions are correct)
log_file = /var/log/dns-fallback.log
pid_file = /var/run/dns-fallback.pid

# UDP buffer size for DNS packets (default 4096)
buffer_size = 4096

# Max concurrent worker threads for query handling (default 50)
max_workers = 50

# Domains to check when verifying server health (comma-separated)
health_check_domains = google.com, cloudflare.com, wikipedia.org
